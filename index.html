<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EEG Fatigue Monitoring Dashboard - Premium</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0f172a 100%);
    background-attachment: fixed;
    color: #e2e8f0;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
  }

  .container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 30px;
  }
  
  .header {
    text-align: center;
    margin-bottom: 40px;
  }

  h2 {
    font-size: 2.8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0 0 10px 0;
    letter-spacing: -0.02em;
    text-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
  }

  .subtitle {
    color: rgba(226, 232, 240, 0.8);
    font-size: 1.2rem;
    font-weight: 400;
    margin: 0;
  }
  
  .status-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-bottom: 50px;
    flex-wrap: wrap;
    padding: 40px;
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(30px);
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 
      0 25px 50px rgba(0,0,0,0.4),
      inset 0 1px 0 rgba(255,255,255,0.1);
  }

  .status-panel {
    display: flex;
    align-items: center;
    gap: 30px;
    flex: 1;
    min-width: 400px;
  }
  
  #traffic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
      0 0 0 0 rgba(255,255,255,0),
      0 20px 40px rgba(0,0,0,0.5),
      inset 0 0 30px rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.15);
  }

  #traffic::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
  }

  #traffic:hover {
    transform: scale(1.05);
    box-shadow: 
      0 0 30px rgba(255,255,255,0.3),
      0 25px 50px rgba(0,0,0,0.6);
  }

  #status {
    font-size: 2.8rem;
    font-weight: 900;
    text-align: center;
    padding: 30px 40px;
    border-radius: 25px;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(40px);
    border: 2px solid rgba(255,255,255,0.15);
    box-shadow: 
      0 30px 60px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(255,255,255,0.2);
    min-width: 450px;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
  }

  #status::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }

  #status.shine::before {
    left: 100%;
  }

  .alert {
    animation: criticalAlert 1s infinite;
    box-shadow: 
      0 0 80px rgba(239,68,68,0.8),
      0 40px 80px rgba(0,0,0,0.7);
    border-color: rgba(239,68,68,0.6);
  }

  @keyframes criticalAlert {
    0%, 100% { 
      transform: scale(1) rotate(-1deg);
      box-shadow: 0 0 80px rgba(239,68,68,0.8), 0 40px 80px rgba(0,0,0,0.7);
    }
    50% { 
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 0 120px rgba(239,68,68,1), 0 50px 100px rgba(0,0,0,0.8);
    }
  }

  .status-name {
    font-size: 1.4rem;
    font-weight: 600;
    margin-top: 15px;
    opacity: 0.9;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .charts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 50px;
  }
  
  canvas {
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 
      0 30px 60px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.12);
    max-height: 450px;
    position: relative;
    overflow: hidden;
  }

  canvas::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  }

  .summary-section {
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(40px);
    border-radius: 30px;
    padding: 40px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 
      0 30px 60px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(255,255,255,0.15);
  }

  .summary-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .summary-header h3 {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(135deg, #10b981, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 10px 0;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  
  .status-card {
    background: rgba(15, 23, 42, 0.8);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(255,255,255,0.1);
    position: relative;
    overflow: hidden;
  }

  .status-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--card-color), transparent);
  }

  .status-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  }
  
  .status-card.active { 
    --card-color: #10b981; 
    border-color: rgba(16,185,129,0.4);
    background: rgba(16,185,129,0.1);
  }
  .status-card.drowsy1 { 
    --card-color: #f59e0b; 
    border-color: rgba(245,158,11,0.4);
    background: rgba(245,158,11,0.1);
  }
  .status-card.drowsy2 { 
    --card-color: #f97316; 
    border-color: rgba(249,115,22,0.4);
    background: rgba(249,115,22,0.1);
  }
  .status-card.unconscious { 
    --card-color: #ef4444; 
    border-color: rgba(239,68,68,0.6);
    background: rgba(239,68,68,0.15);
  }
  
  .status-card h4 {
    margin: 0 0 15px 0;
    font-size: 1.1rem;
    opacity: 0.9;
    font-weight: 600;
  }
  
  .status-card .percentage {
    font-size: 3rem;
    font-weight: 900;
    line-height: 1;
    margin-bottom: 5px;
  }

  .status-card .label {
    font-size: 0.9rem;
    opacity: 0.7;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .status-panel {
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }
    #status { min-width: auto; }
  }

  @media (max-width: 768px) {
    .charts-grid { grid-template-columns: 1fr; gap: 25px; }
    .container { padding: 20px; }
    .status-section { padding: 25px; gap: 25px; }
  }
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h2>ðŸ§  EEG Fatigue Monitoring</h2>
    <p class="subtitle">Real-time brainwave analysis & driver safety system</p>
  </div>
  
  <div class="status-section">
    <div class="status-panel">
      <div id="traffic">ðŸ”„</div>
      <div>
        <div id="status">Waiting for EEG data...</div>
        <div id="statusName" class="status-name">INITIALIZING</div>
      </div>
    </div>
  </div>

  <!-- Alert Audio -->
  <audio id="alertSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <!-- Charts -->
  <div class="charts-grid">
    <canvas id="bandChart"></canvas>
    <canvas id="fatigueChart"></canvas>
  </div>

  <!-- Summary -->
  <div class="summary-section">
    <div class="summary-header">
      <h3>ðŸ“Š Fatigue Distribution</h3>
      <div style="color: rgba(226,232,240,0.7); font-size: 1.1rem;">
        Historical analysis over monitoring period
      </div>
    </div>
    <div class="summary-grid" id="summary"></div>
  </div>
</div>

<script>
const API_URL = "https://ml-model-backend-j6co.onrender.com/eeg";  // âœ… REAL API

const statusConfig = {
  0: { name: "ACTIVE", display: "Active State", color: "#10b981" },
  1: { name: "INITIAL DROWSY", display: "Initial Drowsiness", color: "#f59e0b" },
  2: { name: "HEAVY DROWSY", display: "Heavy Drowsiness", color: "#f97316" },
  3: { name: "UNCONSCIOUS", display: "Critical - Unconscious", color: "#ef4444" }
};

/* Charts Setup */
const bandChart = new Chart(document.getElementById("bandChart"), {
  type: "line",
  data: { labels: [], datasets: [
    { label: "Alpha RMS", data: [], borderColor: "cyan", backgroundColor: "rgba(0,255,255,0.15)", tension: 0.4 },
    { label: "Beta RMS", data: [], borderColor: "#ffd700", backgroundColor: "rgba(255,215,0,0.15)", tension: 0.4 },
    { label: "Gamma RMS", data: [], borderColor: "#ff8c00", backgroundColor: "rgba(255,140,0,0.15)", tension: 0.4 },
    { label: "Delta RMS", data: [], borderColor: "#00ff00", backgroundColor: "rgba(0,255,0,0.15)", tension: 0.4 }
  ]},
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.08)' } }, x: { grid: { color: 'rgba(255,255,255,0.05)' } } },
    plugins: { legend: { labels: { color: '#e2e8f0', padding: 20 } } },
    interaction: { intersect: false, mode: 'index' }
  }
});

const fatigueChart = new Chart(document.getElementById("fatigueChart"), {
  type: "line",
  data: { labels: [], datasets: [
    { label: "Fatigue Level", data: [], borderColor: "#ef4444", backgroundColor: "rgba(239,68,68,0.25)", tension: 0.4, borderWidth: 4 }
  ]},
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: { y: { beginAtZero: true, max: 75, grid: { color: 'rgba(255,255,255,0.08)' } }, x: { grid: { color: 'rgba(255,255,255,0.05)' } } },
    plugins: { legend: { labels: { color: '#e2e8f0', padding: 20 } } }
  }
});

/* History tracking */
let history = {0:0, 1:0, 2:0, 3:0};
let total = 0;

function updateDashboard() {
  fetch(API_URL)
    .then(res => res.json())
    .then(d => {
      if (!d.time) return;

      const prediction = d.prediction;

      // Update EEG Band Chart
      bandChart.data.labels.push(new Date().toLocaleTimeString());
      bandChart.data.datasets[0].data.push(d.alpha_rms);
      bandChart.data.datasets[1].data.push(d.beta_rms);
      bandChart.data.datasets[2].data.push(d.gamma_rms);
      bandChart.data.datasets[3].data.push(d.delta_rms);
      
      // Trim to 25 points
      if (bandChart.data.labels.length > 25) {
        bandChart.data.labels.shift();
        bandChart.data.datasets.forEach(ds => ds.data.shift());
      }
      bandChart.update('none');

      // Update Fatigue Chart
      fatigueChart.data.labels.push(new Date().toLocaleTimeString());
      fatigueChart.data.datasets[0].data.push(prediction * 25);
      
      if (fatigueChart.data.labels.length > 25) {
        fatigueChart.data.labels.shift();
        fatigueChart.data.datasets[0].data.shift();
      }
      fatigueChart.update('none');

      // Update Status Display
      const config = statusConfig[prediction];
      const statusEl = document.getElementById("status");
      const statusNameEl = document.getElementById("statusName");
      const trafficEl = document.getElementById("traffic");
      
      statusEl.innerHTML = `FATIGUE STATUS: ${config.name}`;
      statusEl.style.color = config.color;
      statusNameEl.textContent = config.display;
      statusNameEl.style.color = config.color;
      
      trafficEl.style.background = `radial-gradient(circle at 30% 30%, ${config.color} 0%, ${config.color}cc 30%, ${config.color}66 60%, transparent 70%)`;
      trafficEl.style.boxShadow = `0 0 40px ${config.color}40`;

      // CRITICAL ALERT
      if (prediction === 3) {
        statusEl.classList.add("alert", "shine");
        document.getElementById("alertSound").play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate([600,400,600,400,600]);
      } else {
        statusEl.classList.remove("alert", "shine");
      }

      // Update History Summary
      history[prediction]++;
      total++;
      updateSummary();
    })
    .catch(error => {
      console.error('API Error:', error);
      document.getElementById("status").innerHTML = "âŒ Connection Lost";
      document.getElementById("statusName").textContent = "API UNAVAILABLE";
    });
}

function updateSummary() {
  const summaryEl = document.getElementById("summary");
  const states = [
    { key: 0, name: "Active", label: "Normal", class: "active" },
    { key: 1, name: "Initial Drowsy", label: "Warning", class: "drowsy1" },
    { key: 2, name: "Heavy Drowsy", label: "Danger", class: "drowsy2" },
    { key: 3, name: "Unconscious", label: "CRITICAL", class: "unconscious" }
  ];

  summaryEl.innerHTML = states.map(state => {
    const percentage = total > 0 ? (history[state.key] / total * 100).toFixed(1) : 0;
    return `
      <div class="status-card ${state.class}">
        <h4>${state.name}</h4>
        <div class="percentage">${percentage}%</div>
        <div class="label">${state.label}</div>
      </div>
    `;
  }).join('');
}

// Initialize
updateSummary();
setInterval(updateDashboard, 1000);
</script>
</body>
</html>
