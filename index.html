<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EEG Fatigue Monitoring Dashboard - Premium 4-Band</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0f172a 100%);
    background-attachment: fixed;
    color: #e2e8f0;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
  }

  .container {
    max-width: 1800px;
    margin: 0 auto;
    padding: 30px;
  }
  
  .header {
    text-align: center;
    margin-bottom: 40px;
  }

  h2 {
    font-size: 2.8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0 0 10px 0;
    letter-spacing: -0.02em;
  }

  .subtitle {
    color: rgba(226, 232, 240, 0.8);
    font-size: 1.2rem;
    font-weight: 400;
    margin: 0;
  }
  
  .status-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-bottom: 50px;
    flex-wrap: wrap;
    padding: 40px;
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(30px);
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .status-panel {
    display: flex;
    align-items: center;
    gap: 30px;
    flex: 1;
    min-width: 400px;
  }
  
  #traffic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5), inset 0 0 30px rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.15);
  }

  #traffic::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
  }

  #status {
    font-size: 2.8rem;
    font-weight: 900;
    text-align: center;
    padding: 30px 40px;
    border-radius: 25px;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(40px);
    border: 2px solid rgba(255,255,255,0.15);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    min-width: 450px;
  }

  .status-name {
    font-size: 1.4rem;
    font-weight: 600;
    margin-top: 15px;
    opacity: 0.9;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .alert {
    animation: criticalAlert 1s infinite;
    box-shadow: 0 0 80px rgba(239,68,68,0.8), 0 40px 80px rgba(0,0,0,0.7);
    border-color: rgba(239,68,68,0.6);
  }

  @keyframes criticalAlert {
    0%, 100% { transform: scale(1) rotate(-1deg); }
    50% { transform: scale(1.08) rotate(1deg); }
  }

  /* NEW 5-CHART GRID */
  .charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 25px;
    margin-bottom: 50px;
  }

  .chart-container {
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.12);
    position: relative;
    overflow: hidden;
    height: 350px;
  }

  .chart-container::before {
    content: attr(data-title);
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 1rem;
    font-weight: 700;
    color: rgba(226,232,240,0.9);
    z-index: 10;
    background: rgba(15,23,42,0.8);
    padding: 5px 15px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
  }

  canvas {
    max-height: 280px !important;
  }

  .fatigue-main {
    grid-column: span 2;
    height: 400px;
  }

  .fatigue-main .chart-container {
    height: 400px;
  }

  .summary-section {
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(40px);
    border-radius: 30px;
    padding: 40px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  }

  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  
  .status-card {
    background: rgba(15, 23, 42, 0.8);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    transition: all 0.4s ease;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .status-card.active { border-color: rgba(16,185,129,0.4); background: rgba(16,185,129,0.1); }
  .status-card.drowsy1 { border-color: rgba(245,158,11,0.4); background: rgba(245,158,11,0.1); }
  .status-card.drowsy2 { border-color: rgba(249,115,22,0.4); background: rgba(249,115,22,0.1); }
  .status-card.unconscious { border-color: rgba(239,68,68,0.6); background: rgba(239,68,68,0.15); }
  
  .status-card h4 { margin: 0 0 15px 0; font-size: 1.1rem; opacity: 0.9; }
  .status-card .percentage { font-size: 3rem; font-weight: 900; line-height: 1; }

  @media (max-width: 1200px) {
    .fatigue-main { grid-column: span 1; }
    .charts-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
  }

  @media (max-width: 768px) {
    .charts-grid { grid-template-columns: 1fr; }
    .status-panel { flex-direction: column; text-align: center; }
  }
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h2>ðŸ§  EEG Fatigue Monitoring - 4-Band Analysis</h2>
    <p class="subtitle">Real-time Alpha, Beta, Gamma, Delta + Overall Fatigue Tracking</p>
  </div>
  
  <div class="status-section">
    <div class="status-panel">
      <div id="traffic">ðŸ”„</div>
      <div>
        <div id="status">Waiting for EEG data...</div>
        <div id="statusName" class="status-name">INITIALIZING</div>
      </div>
    </div>
  </div>

  <audio id="alertSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <!-- 5 SEPARATE CHARTS -->
  <div class="charts-grid">
    <!-- Alpha Chart -->
    <div class="chart-container" data-title="ðŸŒ€ Alpha Waves (Relaxation)">
      <canvas id="alphaChart"></canvas>
    </div>

    <!-- Beta Chart -->
    <div class="chart-container" data-title="âš¡ Beta Waves (Alertness)">
      <canvas id="betaChart"></canvas>
    </div>

    <!-- Gamma Chart -->
    <div class="chart-container" data-title="ðŸŽ¯ Gamma Waves (Focus)">
      <canvas id="gammaChart"></canvas>
    </div>

    <!-- Delta Chart -->
    <div class="chart-container" data-title="ðŸ˜´ Delta Waves (Deep Sleep)">
      <canvas id="deltaChart"></canvas>
    </div>

    <!-- MAIN Fatigue Chart (Spans 2 columns on desktop) -->
    <div class="chart-container fatigue-main" data-title="ðŸ“ˆ Overall Fatigue Level">
      <canvas id="fatigueChart"></canvas>
    </div>
  </div>

  <!-- Summary -->
  <div class="summary-section">
    <div style="text-align: center; margin-bottom: 30px;">
      <h3 style="font-size: 1.8rem; margin: 0 0 10px 0;">ðŸ“Š Fatigue Distribution Summary</h3>
      <div style="color: rgba(226,232,240,0.7);">Historical analysis over monitoring session</div>
    </div>
    <div class="summary-grid" id="summary"></div>
  </div>
</div>

<script>
const API_URL = "https://ml-model-backend-j6co.onrender.com/latest";

const statusConfig = {
  0: { name: "ACTIVE", display: "Active State", color: "#10b981" },
  1: { name: "INITIAL DROWSY", display: "Initial Drowsiness", color: "#f59e0b" },
  2: { name: "HEAVY DROWSY", display: "Heavy Drowsiness", color: "#f97316" },
  3: { name: "UNCONSCIOUS", display: "CRITICAL - Unconscious", color: "#ef4444" }
};

// Create 5 separate charts
const charts = {
  alpha: new Chart(document.getElementById("alphaChart"), {
    type: 'line',
    data: { labels: [], datasets: [{
      label: 'Alpha RMS', data: [], borderColor: '#00ffff', backgroundColor: 'rgba(0,255,255,0.2)',
      borderWidth: 3, tension: 0.4, fill: true
    }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
  }),
  
  beta: new Chart(document.getElementById("betaChart"), {
    type: 'line',
    data: { labels: [], datasets: [{
      label: 'Beta RMS', data: [], borderColor: '#ffd700', backgroundColor: 'rgba(255,215,0,0.2)',
      borderWidth: 3, tension: 0.4, fill: true
    }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
  }),
  
  gamma: new Chart(document.getElementById("gammaChart"), {
    type: 'line',
    data: { labels: [], datasets: [{
      label: 'Gamma RMS', data: [], borderColor: '#ff8c00', backgroundColor: 'rgba(255,140,0,0.2)',
      borderWidth: 3, tension: 0.4, fill: true
    }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
  }),
  
  delta: new Chart(document.getElementById("deltaChart"), {
    type: 'line',
    data: { labels: [], datasets: [{
      label: 'Delta RMS', data: [], borderColor: '#00ff00', backgroundColor: 'rgba(0,255,0,0.2)',
      borderWidth: 3, tension: 0.4, fill: true
    }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
  }),
  
  fatigue: new Chart(document.getElementById("fatigueChart"), {
    type: 'line',
    data: { labels: [], datasets: [{
      label: 'Fatigue Level', data: [], borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.3)',
      borderWidth: 4, tension: 0.4, fill: true
    }]},
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 100 } } }
  })
};

let history = {0:0, 1:0, 2:0, 3:0};
let total = 0;

function updateDashboard() {
  fetch(API_URL)
    .then(res => res.json())
    .then(d => {
      if (!d.time) return;
      
      const prediction = d.prediction;
      const now = new Date().toLocaleTimeString();

      // Update ALL 5 charts (keep last 20 points)
      Object.keys(charts).forEach(key => {
        const chart = charts[key];
        chart.data.labels.push(now);
        
        if (key === 'alpha') chart.data.datasets[0].data.push(d.alpha_rms);
        else if (key === 'beta') chart.data.datasets[0].data.push(d.beta_rms);
        else if (key === 'gamma') chart.data.datasets[0].data.push(d.gamma_rms);
        else if (key === 'delta') chart.data.datasets[0].data.push(d.delta_rms);
        else if (key === 'fatigue') chart.data.datasets[0].data.push(prediction * 25);
        
        // Trim history
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update('none');
      });

      // Status Update
      const config = statusConfig[prediction];
      document.getElementById("status").innerHTML = `FATIGUE STATUS: ${config.name}`;
      document.getElementById("status").style.color = config.color;
      document.getElementById("statusName").textContent = config.display;
      document.getElementById("statusName").style.color = config.color;
      
      document.getElementById("traffic").style.background = 
        `radial-gradient(circle at 30% 30%, ${config.color} 0%, ${config.color}cc 30%, ${config.color}66 60%, transparent 70%)`;
      document.getElementById("traffic").style.boxShadow = `0 0 40px ${config.color}40`;

      // Alert System
      if (prediction === 3) {
        document.getElementById("status").classList.add("alert");
        document.getElementById("alertSound").play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate([600,400,600]);
      } else {
        document.getElementById("status").classList.remove("alert");
      }

      // Summary
      history[prediction]++;
      total++;
      updateSummary();
    })
    .catch(error => console.error('API Error:', error));
}

function updateSummary() {
  const states = [
    {key:0, name:"Active", class:"active"},
    {key:1, name:"Initial Drowsy", class:"drowsy1"},
    {key:2, name:"Heavy Drowsy", class:"drowsy2"},
    {key:3, name:"Unconscious", class:"unconscious"}
  ];
  
  document.getElementById("summary").innerHTML = states.map(state => {
    const pct = total > 0 ? (history[state.key]/total*100).toFixed(1) : 0;
    return `<div class="status-card ${state.class}">
      <h4>${state.name}</h4>
      <div class="percentage">${pct}%</div>
    </div>`;
  }).join('');
}

// Start monitoring
updateSummary();
setInterval(updateDashboard, 1000);
</script>
</body>
</html>
